<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='slick/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='slick/slick-theme.css') }}">
    <script src="{{ url_for('static', filename='slick/jquery-3.6.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='slick/slick.min.js') }}"></script>
</head>
<body>
    <header>
        <h1>Résultats de l'extraction d'images</h1>
    </header>
    <main>
        <div class="slick-carousel">
            {% for result_item in result_data %}
                <div class="result-item">
                    <img class="result-image" src="{{ url_for('serve_output_frames', filename=os.path.basename(result_item['image_path'])) }}" alt="Collage Image">                        
                    <div class="overlay">
                        <p class="film-text">{{ result_item['film_text'] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
    <form action="/process_video" method="post">
        <button type="submit">Relancer le processus</button>
    </form>
</body>
</html>
